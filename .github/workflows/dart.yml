name: Flutter CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. استنساخ الكود من الـ repository
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 2. تثبيت Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    # 3. إنشاء مشروع Flutter جديد باسم login
    - name: Create Flutter project (login)
      run: flutter create login
    
    # 4. الدخول لمجلد المشروع
    - name: Navigate to project
      run: cd login
    
    # 5. تثبيت الـ dependencies
    - name: Install dependencies
      run: |
        cd login
        flutter pub get
    
    # 6. تحليل الكود
    - name: Analyze code
      run: |
        cd login
        flutter analyze
    
    # 7. تشغيل الاختبارات
    - name: Run tests
      run: |
        cd login
        flutter test
    
    # 8. بناء APK للأندرويد
    - name: Build APK
      run: |
        cd login
        flutter build apk --release
    
    # 9. بناء iOS (اختياري - يحتاج macOS runner)
    # - name: Build iOS
    #   run: |
    #     cd login
    #     flutter build ios --release --no-codesign
    
    # 10. رفع الـ APK كـ artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: login/build/app/outputs/flutter-apk/app-release.apk
